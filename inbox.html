<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <title>Inbox</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/admin.css">
        <link rel="stylesheet" href="assets/css/inbox.css">
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="menu-icon">
                    <span class="material-symbols-outlined">menu</span>
                </div>
                <div class="search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <div class="user-info">
                    <span class="material-symbols-outlined">mail</span>
                    <span class="material-symbols-outlined">person</span>>
                </div>
            </header>
            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-header">
                    <h2>BikeHub</h2>
                    <span class="material-symbols-outlined">close</span>
                </div>
                    <ul class="sidebar-menu">
                        <li class="sidebar-item">
                            <a href="admin.html"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>  
                        </li>
                        <li class="sidebar-item">
                            <a href="user.html"><span class="material-symbols-outlined">person</span>Users</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="services.html"><span class="material-symbols-outlined">Enterprise</span>Transaction</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="inventory.html"><span class="material-symbols-outlined">Menu</span>Inventory</a>
                        </li>
                        <li class="sidebar-item active">
                            <a href="inbox.html"><span class="material-symbols-outlined">Mail</span>Inbox</a>
                        </li>
                        <li class="sidebar-item" id="logout">
                            <a href="admin.html"><span class="material-symbols-outlined">logout</span>Logout</a>
                        </li>
                    </ul>
            </aside>
            <!-- Main Content -->
             <main class="main-content">
                <div class="inbox-container">
                    <h2>Inbox</h2>
                    <ul id="inbox-list" class="inbox-list"></ul>
                </div>
            </main>

            <!-- Modal for full message -->
            <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Message Details</h3>
                <p><strong>Name:</strong> <span id="modal-name"></span></p>
                <p><strong>Email:</strong> <span id="modal-email"></span></p>
                <p><strong>Message:</strong></p>
                <p id="modal-message"></p>
            </div>
            </div>

        </div>
    </body>
    <!--Scripts-->
    <script src="assets/js/ScriptOthers.js"></script>
    <script src="assets/js/inbox.js"></script>
</html>
